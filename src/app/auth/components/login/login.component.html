<div class="row payfriend-header">
    <div class="col s12 l5 xl4 payfriend-header__login-box-left valign-wrapper">
        <div class="col m12">
            <h4><b class="primary-color">Pay</b>Friends</h4>
            <h4><b>Bem-vindo de volta</b></h4>
            <form id="form-login" [formGroup]="formLogin" (ngSubmit)="login()">
                <div class="input-field col s12">
                    <input id="input-email" type="email" class="validate" [ngClass]="{ 'invalid': isSubmitted && formLogin.controls.email.errors }"  formControlName="email">
                    <label for="input-email">E-mail</label>
                    <span id="span-validacao-input-email" data-error="Preencha corretamente o e-mail" class="helper-text">E-mail padrão: usuario@gmail.com</span>
                </div>

                <div class="input-field col s12">
                    <input id="input-password" type="password" class="validate" [ngClass]="{ 'invalid': isSubmitted && formLogin.controls.password.errors }" formControlName="password">
                    <label for="input-password">Senha</label>
                    <span id="span-validacao-input-password" class="helper-text" data-error="Preencha corretamente a senha">Senha padrão: usuario</span>
                </div>

                <button id="button-login" type="submit" class="waves-effect waves-light btn col s12">Login</button>
            </form>
        </div>
    </div>
    <div class="col l7 xl8 payfriend-header__login-box-right hide-on-med-and-down valign-wrapper center-align">
        <div>
            <img src="../../../../../assets/undraw_authentication_fsn5.svg" class="payfriend-header__image" />
        </div>
    </div>
</div>
