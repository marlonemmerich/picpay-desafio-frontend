<app-toolbar></app-toolbar>
<div>
  <mat-paginator
    [length]="170"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10]"
    (page)="pageEvent = $event; onPaginateChange($event)"
  ></mat-paginator>
  <mat-table [dataSource]="dataSource">
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Usuário</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>Título</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.title }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Data</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.date }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="value">
      <mat-header-cell *matHeaderCellDef>Valor</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.value }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="isPayed">
      <mat-header-cell *matHeaderCellDef>Pago</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.isPayed }}</mat-cell>
    </ng-container>
  </mat-table>
</div>
