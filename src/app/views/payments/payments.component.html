<app-toolbar></app-toolbar>
<h1>Meus pagamentos</h1>
<div class="add-payment">
  <button mat-raised-button color="primary">ADICIONAR PAGAMENTO</button>
</div>
<div class="payments-table">
  <mat-paginator
    [length]="170"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="pageEvent = $event; onPaginateChange($event)"
  ></mat-paginator>
  <mat-table [dataSource]="dataSource">
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Usuário</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>Título</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.title }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Data</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.date | localDateTime }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="value">
      <mat-header-cell *matHeaderCellDef>Valor</mat-header-cell>
      <mat-cell *matCellDef="let row">{{
        row.value | currency: "BRL":"symbol":"1.1-2":"pt"
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="isPayed">
      <mat-header-cell *matHeaderCellDef>Pago</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.isPayed }}</mat-cell>
    </ng-container>
  </mat-table>
</div>
