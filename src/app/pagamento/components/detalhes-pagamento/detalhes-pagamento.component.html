<div class="container">
    <div class="row">
        <div class="col s12 right-left">
            <button class="waves-effect btn" (click)="redirecionarRetornarListagem()">Retornar para listagem</button>
        </div>
    </div>

    <div id="list-pagamentos-card-panel" class="card-panel grey lighten-5">
        <div class="row">

            <div class="col s12">
                <h4 class="header">Detalhes do pagamento</h4>
                <div class="card horizontal">
                  <div class="card-image">
                    <img [src]="pagamento.image">
                  </div>
                  <div class="card-stacked">
                    <div class="card-content">
                      <p><b>Usuário:</b> {{pagamento.name}}</p>
                      <p><b>Nome do usuário:</b> @{{pagamento.username}}</p>
                      <p><b>Título:</b> {{pagamento.title}}</p>
                      <p><b>Valor:</b> {{pagamento.value | currency: 'BRL'}}</p>
                      <p><b>Data:</b> {{pagamento.date | date:"dd/MM/yyyy - HH:mm" }}</p>
                      <p><b>Pago:</b> <i *ngIf="pagamento.isPayed" class="material-icons">check_circle</i><i *ngIf="!pagamento.isPayed" class="material-icons">cancel</i></p>
                    </div>

                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
