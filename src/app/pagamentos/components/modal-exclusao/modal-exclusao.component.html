<!-- Modal Structure -->
<div [id]="idModal" class="modal">
    <div class="modal-content">
        <h4>Excluir pagamento</h4>
        <div class="row">
            <div class="col s12 card-panel grey lighten-3">
                <p>
                    Usu√°rio: {{pagamentoExclusao.name}} (@{{pagamentoExclusao.username}})
                </p>
                <p>
                    Data: {{pagamentoExclusao.date | date:"dd/MM/yyyy - HH:mm:ss"}}
                </p>
                <p>
                    Valor: {{pagamentoExclusao.value | currency: 'BRL'}}
                </p>
            </div>
        </div>
    </div>

    <div class="modal-footer left">
        <button class="modal-close btn grey lighten-4 black-text">Cancelar</button>
        <button class="btn red" (click)="confirmarExclusao()">Confirmar</button>
    </div>
</div>
